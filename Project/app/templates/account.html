<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit My Account</title>
        <!-- link for icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="wrapper" style="width: 88%; margin: 5% auto; text-align: center;">
            
            <i class="medium material-icons" style="margin: 0px 0px;">accessibility_new</i>
            <h1 style="display: inline-block; margin: 0; ">Edit Account # {{ user.id }}</h1>
            {% if messages %}
        <ul class="messages" style="color:red">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
            {% endif %}
            <form action="/update/{{ user.id }} " method="POST" class="col s12">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input value='{{ user.first_name }}' type="text" name="first_name">
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input value= '{{ user.last_name }}'name="last_name" type="text">
                    </div>
                    <div class="input-field col s6">
                        <input value= '{{ user.email }}' name="email" id="email"  type="email" required>
                        <label for="email"> Email </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    </div>
                    <div class="row">
                    <div class="input-field col s12">
                        <input id="passwordconfirmation" type="password" name="passwordconfirmation" class="validate">
                        <label for="password confirmation">Password Confirmation</label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
        <a href="/" style="margin-left: 6%">Go back to Home</a>
    </body>
</html>
